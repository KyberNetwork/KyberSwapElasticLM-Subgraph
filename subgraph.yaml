specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: KyberSwapElasticLM
    network: mainnet
    source:
      address: "0x5C503D4b7DE0633f031229bbAA6A5e4A31cc35d8"
      abi: KyberSwapElasticLM
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - AddPool
        - Deposit
        - EmergencyWithdraw
        - EmergencyWithdrawForOwner
        - EnableWithdraw
        - Exit
        - Harvest
        - Join
        - RenewPool
        - RoleAdminChanged
        - RoleGranted
        - RoleRevoked
        - SyncLiq
        - Withdraw
      abis:
        - name: KyberSwapElasticLM
          file: ./abis/KyberSwapElasticLM.json
      eventHandlers:
        - event: AddPool(indexed uint256,address,uint32,uint32,uint32,uint256)
          handler: handleAddPool
        - event: Deposit(address,indexed uint256)
          handler: handleDeposit
        - event: EmergencyWithdraw(address,indexed uint256)
          handler: handleEmergencyWithdraw
        - event: EmergencyWithdrawForOwner(address,indexed uint256)
          handler: handleEmergencyWithdrawForOwner
        - event: EnableWithdraw(bool)
          handler: handleEnableWithdraw
        - event: Exit(address,indexed uint256,indexed uint256,indexed uint256)
          handler: handleExit
        - event: Harvest(address,address,indexed uint256)
          handler: handleHarvest
        - event: Join(indexed uint256,indexed uint256,indexed uint256)
          handler: handleJoin
        - event: RenewPool(indexed uint256,uint32,uint32,uint32,uint256)
          handler: handleRenewPool
        - event: RoleAdminChanged(indexed bytes32,indexed bytes32,indexed bytes32)
          handler: handleRoleAdminChanged
        - event: RoleGranted(indexed bytes32,indexed address,indexed address)
          handler: handleRoleGranted
        - event: RoleRevoked(indexed bytes32,indexed address,indexed address)
          handler: handleRoleRevoked
        - event: SyncLiq(indexed uint256,indexed uint256,indexed uint256)
          handler: handleSyncLiq
        - event: Withdraw(address,indexed uint256)
          handler: handleWithdraw
      file: ./src/mapping.ts
